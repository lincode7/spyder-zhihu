3C\u002Fp\u003E\u003Cp\u003E41是车架厂，建厂很早，周边全是老旧社区。 \u003C\u002Fp\u003E\u003Cp\u003E41厂的效益还不错，所以周边社区住房虽然已经很老旧了，但常住人口还是非常密集的。\u003C\u002Fp\u003E\u003Cp\u003E本次事故的原因：\u003C\u002Fp\u003E\u003Cp\u003E•应该是人为使用燃气操作不当，加上社区老旧，没有物业维护，天然气管道设施设备老化，燃气泄露，继续造成了更大范围的爆炸。\u003C\u002Fp\u003E\u003Cp\u003E•十堰属于山城，地质条件非常坚硬，又是老工业城市，市区露天管网非常多，很多重要管网因为施工建设的早，埋深也不够，因此十堰成了国家第一批管廊试点工程城市，本次事故的发生可见城市管廊的重要性。\u003C\u002Fp\u003E\u003Cp\u003E•另外也是由于城市地质条件好，十堰早期的房子，多采用的是砖混结构，甚至是全砖砌结构的房子也比比皆是，这也是本次事故造成大范围严重破坏后果的原因。\u003C\u002Fp\u003E\u003Cp\u003E十堰好几年前就是国家卫生文明城市，国家宜居城市，不用过多解读什么附近厂工素质差，相关部门不作为什么的，在国家经济发展当红的这些年，随着东风公司主体搬出十堰，十堰的经济也逐渐走向没落，在城市化升级改造的过程中，早已被人遗忘，没有国家政策性的投资支持，想要完成这些老旧社区的改造，是非常困难的事。\u003C\u002Fp\u003E\u003Cp\u003E为十堰祈福！ \u003C\u002Fp\u003E","editableContent":"","excerpt":"端午节值班，没有回十堰。 事发地在艳湖41厂附近的集贸市场，因为离牛头山国家森林公园也近，去过多次。 41是车架厂，建厂很早，周边全是老旧社区。 41厂的效益还不错，所以周边社区住房虽然已经很老旧了，但常住人口还是非常密集的。 本次事故的原因： •应该是人为使用燃气操作不当，加上社区老旧，没有物业维护，天然气管道设施设备老化，燃气泄露，继续造成了更大范围的爆炸。 •十堰属于山城，地质条件非常坚硬，又是老…","collapsedBy":"nobody","collapseReason":"","annotationAction":null,"markInfos":[],"relevantInfo":{"isRelevant":false,"relevantType":"","relevantText":""},"suggestEdit":{"reason":"","status":false,"tip":"","title":"","unnormalDetails":{"status":"","description":"","reason":"","reasonId":0,"note":""},"url":""},"isLabeled":false,"settings":{"tableOfContent":{"enabled":false}},"contentMark":null,"rewardInfo":{"canOpenReward":false,"isRewardable":false,"rewardMemberCount":0,"rewardTotalMoney":0,"tagline":""},"relationship":{"isAuthor":false,"isAuthorized":false,"isNothelp":false,"isThanked":false,"isRecognized":false,"voting":0,"upvotedFollowees":[]},"adAnswer":null},"1937943256":{"id":1937943256,"type":"answer","answerType":"normal","question":{"type":"question","id":464751425,"title":"湖北十堰燃气爆炸事件已致12人死亡，37人重伤。可能是什么原因造成的？","questionType":"normal","created":1623552204,"updatedTime":1623566232,"url":"https:\u002F\u002Fwww.zhihu.com\u002Fapi\u002Fv4\u002Fquestions\u002F464751425","relationship":{}},"author":{"id":"ee30969329b7403f32dc9d5b1e035135","urlToken":"zhong-guo-wang-25","name":"中国网","avatarUrl":"https:\u002F\u002Fpic1.zhimg.com\u002Fv2-246e77737db8bcb2f9462f0a85da309b_l.jpg?source=1940ef5c","avatarUrlTemplate":"https:\u002F\u002Fpic4.zhimg.com\u002Fv2-246e77737db8bcb2f9462f0a85da309b.jpg?source=1940ef5c","isOrg":true,"type":"people","url":"https:\u002F\u002Fwww.zhihu.com\u002Fapi\u002Fv4\u002Fpeople\u002Fee30969329b7403f32dc9d5b1e035135","userType":"organization","headline":"见证中国发展（微信号：CIIC_China）","badge":[{"type":"identity","description":"已认证的官方帐号","topics":[]}],"badgeV2":{"title":"已认证的官方帐号","mergedBadges":[{"type":"identity","detailType":"identity","title":"认证","description":"已认证的官方帐号","url":"https:\u002F\u002Fwww.zhihu.com\u002Faccount\u002Fverification\u002Fintro","sources":[],"icon":"","nightIcon":""}],"detailBadges":[{"type":"identity","detailType":"identity_org","title":"已认证的官方帐号","description":"已认证的官方帐号","url":"https:\u002F\u002Fwww.zhihu.com\u002Faccount\u002Fverification\u002Fintro","sources":[],"icon":"https:\u002F\u002Fpic1.zhimg.com\u002Fv2-235258cecb8a0f184c4d38483cd6f6b6_l.png","nightIcon":"https:\u002F\u002Fpic2.zhimg.com\u002Fv2-45e870b8f0982bcd7537ea4627afbd00_l.png"}],"icon":"https:\u002F\u002Fpic2.zhimg.com\u002Fv2-235258cecb8a0f184c4d38483cd6f6b6_l.png","nightIcon":"https:\u002F\u002Fpic1.zhimg.com\u002Fv2-45e870b8f0982bcd7537ea4627afbd00_l.png"},"gender":-1,"isAdvertiser":false,"followerCount":408900,"isFollowed":false,"isPrivacy":false,"vipInfo":{"isVip":false}},"url":"https:\u002F\u002Fwww.zhihu.com\u002Fapi\u002Fv4\u002Fanswers\u002F1937943256","isCollapsed":false,"createdTime":1623562492,"updatedTime":1623562492,"extras":"","isCopyable":true,"isNormal":true,"voteupCount":410,"commentCount":0,"isSticky":false,"adminClosedComment":false,"commentPermission":"censor","canComment":{"reason":"","status":true},"reshipmentSettings":"allowed","content":"\u003Ch2\u003E应急管理部派工作组赴湖北省十堰市燃气爆炸事故现场指导救援\u003C\u002Fh2\u003E\u003Cp\u003E应急管理部网站消息，6月13日6时30分，湖北十堰市张湾区艳湖小区发生燃气爆炸事故，截至上午11时，已搜救出144人，目前均在医院接受救治，其中重伤37人，死亡11人。\u003C\u002Fp\u003E\u003Cp\u003E接报后，应急管理部部长黄明立即赶到部指挥中心，视频连线湖北省应急管理厅、省消防救援总队，与在现场的十堰市政府和消防救援支队负责同志通电话，调度了解事故有关情况，要求全力抢险救援，全力救治伤员，尽快核准人数，加强疏散警戒，对中心区域细致搜救，对周边区域深入摸排，严防次生灾害，并派出应急管理部副部长宋元明带队的工作组赶赴现场指导事故处置工作。周学文、琼色、张永利等部领导参加调度。\u003C\u002Fp\u003E\u003Cp\u003E当地消防救援队伍已派出38车173名指战员带6头搜救犬到场处置。（应急管理部）\u003C\u002Fp\u003E\u003Chr\u002F\u003E\u003Cp\u003E13日6时30分，湖北省十堰市张湾区艳湖小区发生燃气爆炸事故。截至11时，前方现场救援指挥部搜救出144人，目前均在医院接受救治，其中重伤37人，死亡11人。事故发生后，湖北省委书记应勇第一时间作出批示，省委副书记、省长王忠林正赶往现场组织救援，事故原因正在调查中。\u003C\u002Fp\u003E\u003Cfigure data-size=\"normal\"\u003E\u003Cnoscript\u003E\u003Cimg src=\"https:\u002F\u002Fpic1.zhimg.com\u002F50\u002Fv2-82c91fcd64cee9e4bb637eec44287f1b_hd.jpg?source=1940ef5c\" data-caption=\"\" data-size=\"normal\" data-rawwidth=\"720\" data-rawheight=\"540\" data-default-watermark-src=\"https:\u002F\u002Fpic3.zhimg.com\u002F50\u002Fv2-6c6b66562b7d36890842b7f4af7d8a5a_hd.jpg?source=1940ef5c\" class=\"origin_image zh-lightbox-thumb\" width=\"720\" data-original=\"https:\u002F\u002Fpic4.zhimg.com\u002Fv2-82c91fcd64cee9e4bb637eec44287f1b_r.jpg?source=1940ef5c\"\u002F\u003E\u003C\u002Fnoscript\u003E\u003Cimg src=\"data:image\u002Fsvg+xml;utf8,&lt;svg xmlns=&#39;http:\u002F\u002Fwww.w3.org\u002F2000\u002Fsvg&#39; width=&#39;720&#39; height=&#39;540&#39;&gt;&lt;\u002Fsvg&gt;\" data-caption=\"\" data-size=\"normal\" data-rawwidth=\"720\" data-rawheight=\"540\" data-default-watermark-src=\"https:\u002F\u002Fpic3.zhimg.com\u002F50\u002Fv2-6c6b66562b7d36890842b7f4af7d8a5a_hd.jpg?source=1940ef5c\" class=\"origin_image zh-lightbox-thumb lazy\" width=\"720\" data-original=\"https:\u002F\u002Fpic4.zhimg.com\u002Fv2-82c91fcd64cee9e4bb637eec44287f1b_r.jpg?source=1940ef5c\" data-actualsrc=\"https:\u002F\u002Fpic1.zhimg.com\u002F50\u002Fv2-82c91fcd64cee9e4bb637eec44287f1b_hd.jpg?source=1940ef5c\"\u002F\u003E\u003C\u002Ffigure\u003E\u003Cfigure data-size=\"normal\"\u003E\u003Cnoscript\u003E\u003Cimg src=\"https:\u002F\u002Fpic4.zhimg.com\u002F50\u002F
